#每次从数据库取出的种子个数
PerSeed=1000
#spider的并发数
spiderNumber=20
#服务器保持连接时间(SECONDS)
KeepAliveTime=60
#浏览器请求头Cache-Control: max-age=0
Header={User-Agent:Mozilla/5.0 (Windows NT 6.1; WOW64; rv:44.0) Gecko/20100101 Firefox/44.0},{Accept:text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8},{Accept-Encoding:gzip, deflate},{Accept-Language:zh-CN,zh;q=0.8,en-US;q=0.5,en;q=0.3},{Cache-Control:no-cache},{Connection:keep-alive},{Content-Type:application/x-www-form-urlencoded}
#浏览器标识
UserAgent=Mozilla/5.0 (Windows NT 6.1; WOW64; rv:44.0) Gecko/20100101 Firefox/44.0
#每次请求间隔时间
SleepTime=100
#是否启用压缩
UseGzip=true
#请求等待时间（超时时间）
TimeOut=60000
#失败URL重试次数
RetryTimes=0
#失败URL重试次数间隔时间
RetrySleepTime=1000